---
layout: default
---
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="alert alert-danger">
      <h4>Page Not Found</h4>
      Sorry, this page is not found.  Perhaps you want to go <a href="/">home</a> or to one of the pages below.
    </div>
  </div>
  <div class="col-md-4 col-md-offset-2">
    <h3>Posts</h3>
    <ul class="list-unstyled">
    {% for post in site.posts limit: 15 %}
      <li><span class="short-date">{{post.date | date: "%b %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    <p><a href="/archives/">View All</a></p>
  </div>
  <div class="col-md-4">
    <h3>Projects</h3>
    <ul class="list-unstyled">
      <li><a href="/projects/activerecord-in-php/">ActiveRecord in PHP</a></li>
    </ul>
  </div>
</div>
