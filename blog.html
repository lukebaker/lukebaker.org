---
layout: default
title: Blog
---
{% for post in site.posts limit: 5 %}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>{{ post.title }}</h1>
      {% if post.date %}
      <p class="meta date">{{ post.date | date: "%B %-d, %Y" }}</p>
      {% endif %}
      {{ post.excerpt }}
      <a href="{{ post.url }}" class="btn btn-default">Read More</a>
    </div>
  </div>
{% endfor %}
