---
layout: default
---
<div class="row">
  <div class="span6 offset3">
    <ul class="unstyled">
    {% for post in site.posts %}
      <li><span class="short-date">{{post.date | date: "%b %d %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
