---
layout: default
---
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <ul class="list-unstyled">
    {% for post in site.posts %}
      <li><span class="short-date">{{post.date | date: "%b %d %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
