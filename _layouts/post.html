<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include navbar.html %}

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>{{ page.title }}</h1>
          {% if page.date %}
          <p class="meta date">{{ page.date | date: "%B %-d, %Y" }}</p>
          {% endif %}
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
