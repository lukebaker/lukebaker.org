---
layout: default
---
<div class="row">
  <div class="span4">
    <ul class="unstyled">
    {% for post in site.posts limit: 5 %}
      <li><span class="short-date">{{post.date | date: "%b %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    <h4><a href="/archives/">View All</a></h4>
  </div>
</div>
